<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row"></div>
      
      <!-- Loop over the collection of products -->
      <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">

            <!-- Add a link on the product image -->
            <a routerLink="/products/{{ tempProduct.id }}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
            </a>
            <!-- Add a Link to to Product Name -->
            <a routerLink="/products/{{ tempProduct.id }}">
            <div class = "product-name">{{ tempProduct.name }} </div>
            </a>
            
            <div class="price">{{ tempProduct.unitPrice | currency: 'GBP' }}</div>
            <a href="#" class="primary button">Add to cart</a>
          </div>
      </div>

      <!-- If products empty then display a message to the user -->
      <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
      No products found.
    </div>
    </div>
  </div>
</div>
