<div class="page-wrapper d-flex">
  <!-- MENU SIDEBAR-->
  <div class="sidebar" [ngClass]="{'open': isSideBarOpen}">

    <aside class="menu-sidebar" [class.open]="isSideBarOpen">
      <div class="logo">
        <a routerLink="/products">
          <img
            src="assets/images/logo.png"
            alt="luv2shop"
            class="img-responsive"
          />
        </a>
      </div>

      <app-product-category-menu> </app-product-category-menu>

    </aside>
      <!-- SIDE BAR BUTTON -->
  <button class="toggle-button" (click)="toggleSideBar()">
    <span *ngIf="isSideBarOpen">&rarr;</span>
    <span *ngIf="!isSideBarOpen">&larr;</span>
  </button>
   <!-- END SIDE BAR BUTTON -->

  </div>
  <!-- END MENU SIDEBAR-->

            <app-search></app-search> <!-- ADD THIS-->

          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->
  </div>
</div>
