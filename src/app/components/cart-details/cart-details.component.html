<table class="table table-bordered">
  <tr>
    <th width="20%">Product Image</th>
    <th width="50%">Product Detail</th>
    <th width="30%"></th>
  </tr>

  <tr *ngFor="let tempCartItem of cartItems">
    <td>
      <img
        src="{{ tempCartItem.imageUrl }}"
        class="img-responsive"
        width="150px"
      />
    </td>
    <td>
      <p>{{ tempCartItem.name }}</p>
      <p>{{ tempCartItem.unitPrice }}</p>
    </td>

    <td>
      <div class="items">
        <label>Quantity:</label> {{ tempCartItem.quantity }}
      </div>

      <p class="mt-2">
        Subtotal: {{ tempCartItem.quantity * tempCartItem.unitPrice | currency : "GBP" }}
      </p>

      
    </td>
  </tr>
</table>
<tr>
    <td colspan="2"></td>
    <td style="font-weight: bold">
        <p>Total Quantity: {{totalQuantity}}</p>
        <p>Shipping: FREE</p>
        <p>Total Price: {{ totalPrice | currency: 'GBP'}}</p>

    </td>
  </tr>
